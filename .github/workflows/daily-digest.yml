name: Daily Digest Email

on:
  schedule:
    # Run daily at 6 AM UTC (adjustable based on user preferences)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no emails sent)'
        required: false
        default: 'false'
        type: boolean
      single_user:
        description: 'Send to single user email (optional)'
        required: false
        default: ''
        type: string

env:
  NODE_VERSION: '20'

jobs:
  send-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send daily digest emails
        run: |
          ARGS=""
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            ARGS="$ARGS --dry-run"
          fi
          if [[ -n "${{ github.event.inputs.single_user }}" ]]; then
            ARGS="$ARGS --user=${{ github.event.inputs.single_user }}"
          fi
          npm run send:digest -- $ARGS
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Daily Digest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run:** ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ github.event.inputs.single_user }}" ]]; then
            echo "- **Target User:** ${{ github.event.inputs.single_user }}" >> $GITHUB_STEP_SUMMARY
          fi
