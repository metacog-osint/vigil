name: Critical Alerts Ingestion

# Hourly ingestion for time-sensitive threat data
# Consolidated into single job to minimize GitHub Actions minutes

on:
  schedule:
    # Every hour at minute 15
    - cron: '15 * * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Single consolidated job - much more efficient than parallel jobs
  critical-ingestion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Ransomware feeds - highest priority for alerting
      - name: Ingest RansomLook
        run: npm run ingest:ransomlook
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Ingest Ransomware.live
        run: npm run ingest:ransomware-live
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Fresh IOCs
      - name: Ingest ThreatFox
        run: npm run ingest:threatfox
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Calculate trends after ransomware data
      - name: Calculate actor trends
        run: |
          curl -s -X POST "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/rpc/apply_actor_trends" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" || true

      # Process alert queue
      - name: Process alerts
        run: npm run process:alerts
        continue-on-error: true
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Critical Alerts Ingestion" >> $GITHUB_STEP_SUMMARY
          echo "Completed at $(date -u)" >> $GITHUB_STEP_SUMMARY
