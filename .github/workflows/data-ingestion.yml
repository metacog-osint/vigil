name: Scheduled Data Ingestion

on:
  schedule:
    # Tier 1: Every 6 hours - Ransomware & IOC feeds (frequently updated)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to ingest (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - ransomware
          - iocs
          - vulnerabilities
          - mitre
          - malpedia
          - misp-galaxy
          - all-actors

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # RANSOMWARE DATA (Every 6 hours)
  # ============================================
  ingest-ransomlook:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'ransomware'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest RansomLook data
        run: npm run ingest:ransomlook
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  ingest-ransomware-live:
    runs-on: ubuntu-latest
    needs: ingest-ransomlook  # Run after RansomLook to enable dedup/corroboration
    if: github.event.inputs.source == '' || github.event.inputs.source == 'ransomware'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Ransomware.live data
        run: npm run ingest:ransomware-live
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # IOC FEEDS (Every 6 hours)
  # ============================================
  ingest-threatfox:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'iocs'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest ThreatFox IOCs
        run: npm run ingest:threatfox
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  ingest-urlhaus:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'iocs'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest URLhaus malware URLs
        run: npm run ingest:urlhaus
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  ingest-feodo:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'iocs'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Feodo C2 trackers
        run: npm run ingest:feodo
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  ingest-abusech:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'iocs'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Abuse.ch feeds
        run: npm run ingest:abusech
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # VULNERABILITY DATA (Every 6 hours)
  # ============================================
  ingest-cisa-kev:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'vulnerabilities'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest CISA KEV
        run: npm run ingest:kev
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  ingest-nvd:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'vulnerabilities'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest NVD CVEs
        run: npm run ingest:nvd
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # MITRE ATT&CK (Every 6 hours - rarely changes but low cost)
  # ============================================
  ingest-mitre:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'mitre'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest MITRE ATT&CK
        run: npm run ingest:mitre
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # MALPEDIA (Every 6 hours - malware families and actors)
  # ============================================
  ingest-malpedia:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'malpedia' || github.event.inputs.source == 'all-actors'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest Malpedia actors and malware
        run: npm run ingest:malpedia
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # MISP GALAXY (Every 6 hours - community threat actor data)
  # ============================================
  ingest-misp-galaxy:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'misp-galaxy' || github.event.inputs.source == 'all-actors'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest MISP Galaxy threat actors
        run: npm run ingest:misp-galaxy
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # CISA ALERTS
  # ============================================
  ingest-cisa-alerts:
    runs-on: ubuntu-latest
    if: github.event.inputs.source == '' || github.event.inputs.source == 'vulnerabilities'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ingest CISA Alerts
        run: npm run ingest:cisa-alerts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # CORRELATIONS (After MITRE and KEV complete)
  # ============================================
  seed-correlations:
    runs-on: ubuntu-latest
    needs:
      - ingest-mitre
      - ingest-cisa-kev
    if: always() && (needs.ingest-mitre.result == 'success' || needs.ingest-cisa-kev.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Seed actor correlations
        run: npm run seed:correlations
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # TREND CALCULATION (After ransomware ingestion)
  # ============================================
  calculate-trends:
    runs-on: ubuntu-latest
    needs:
      - ingest-ransomlook
      - ingest-ransomware-live
    if: always() && (needs.ingest-ransomlook.result == 'success' || needs.ingest-ransomware-live.result == 'success')
    steps:
      - name: Calculate actor trends
        run: |
          curl -X POST "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/rpc/apply_actor_trends" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"
          echo "Trend calculation complete"

  # ============================================
  # ACTOR SNAPSHOTS (After trend calculation)
  # ============================================
  snapshot-actor-trends:
    runs-on: ubuntu-latest
    needs:
      - calculate-trends
      - seed-correlations
    if: always() && needs.calculate-trends.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Snapshot actor trends
        run: npm run snapshot:actors
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ============================================
  # SUMMARY
  # ============================================
  notify-completion:
    runs-on: ubuntu-latest
    needs:
      - ingest-ransomlook
      - ingest-ransomware-live
      - ingest-threatfox
      - ingest-urlhaus
      - ingest-feodo
      - ingest-abusech
      - ingest-cisa-kev
      - ingest-cisa-alerts
      - ingest-nvd
      - ingest-mitre
      - ingest-malpedia
      - ingest-misp-galaxy
      - seed-correlations
      - calculate-trends
      - snapshot-actor-trends
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Data Ingestion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Source | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| RansomLook | ${{ needs.ingest-ransomlook.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ransomware.live | ${{ needs.ingest-ransomware-live.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ThreatFox | ${{ needs.ingest-threatfox.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URLhaus | ${{ needs.ingest-urlhaus.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Feodo | ${{ needs.ingest-feodo.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Abuse.ch | ${{ needs.ingest-abusech.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CISA KEV | ${{ needs.ingest-cisa-kev.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NVD | ${{ needs.ingest-nvd.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MITRE ATT&CK | ${{ needs.ingest-mitre.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Malpedia | ${{ needs.ingest-malpedia.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MISP Galaxy | ${{ needs.ingest-misp-galaxy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CISA Alerts | ${{ needs.ingest-cisa-alerts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Correlations | ${{ needs.seed-correlations.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trend Calculation | ${{ needs.calculate-trends.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor Snapshots | ${{ needs.snapshot-actor-trends.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        run: |
          FAILED=0
          [[ "${{ needs.ingest-ransomlook.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-ransomware-live.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-threatfox.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-urlhaus.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-feodo.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-abusech.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-cisa-kev.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-nvd.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-mitre.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-malpedia.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-misp-galaxy.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.ingest-cisa-alerts.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.seed-correlations.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.calculate-trends.result }}" == "failure" ]] && FAILED=1
          [[ "${{ needs.snapshot-actor-trends.result }}" == "failure" ]] && FAILED=1

          if [ $FAILED -eq 1 ]; then
            echo "::warning::Some ingestion jobs failed. Check individual job logs."
          else
            echo "All ingestion jobs completed successfully!"
          fi
