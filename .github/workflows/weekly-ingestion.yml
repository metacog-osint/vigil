name: Weekly Data Ingestion

# Once per week - static reference data
# Runs Sunday at 4:00 AM UTC

on:
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # REFERENCE DATA (Updates quarterly at most)
  # ============================================
  ingest-reference:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # MITRE ATT&CK - updates quarterly
      - name: Ingest MITRE ATT&CK
        run: npm run ingest:mitre
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Nuclei templates - community updates
      - name: Ingest Nuclei templates
        run: npm run ingest:nuclei-templates
        continue-on-error: true
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # ExploitDB - archive updates
      - name: Ingest ExploitDB
        run: npm run ingest:exploitdb
        continue-on-error: true
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Full EPSS sync (not just updates)
      - name: Full EPSS sync
        run: npm run ingest:epss:full
        continue-on-error: true
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Weekly Ingestion Summary" >> $GITHUB_STEP_SUMMARY
          echo "Completed at $(date -u)" >> $GITHUB_STEP_SUMMARY
