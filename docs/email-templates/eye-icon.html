<!--
  Vigil Eye Icon for Email Templates

  This is an email-safe HTML/CSS eye icon that works in all email clients.
  Copy this into your email template to replace the emoji.
-->

<!-- Option A: Simple CSS Eye (Most Compatible) -->
<div style="text-align: center; margin-bottom: 24px;">
  <div style="display: inline-block; width: 72px; height: 72px; background: linear-gradient(135deg, #0a0f1a 0%, #111827 100%); border-radius: 50%; border: 2px solid #00d4ff; position: relative;">
    <!-- Outer eye shape -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 28px; border: 2px solid #00d4ff; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);"></div>
    <!-- Iris -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 24px; height: 24px; border: 2px solid #00ff88; border-radius: 50%;"></div>
    <!-- Pupil -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 14px; height: 14px; background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%); border-radius: 50%;"></div>
    <!-- Highlight -->
    <div style="position: absolute; top: 30px; left: 28px; width: 5px; height: 5px; background: #0a0f1a; border-radius: 50%; opacity: 0.6;"></div>
  </div>
</div>
