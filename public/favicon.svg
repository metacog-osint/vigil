<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0f1a" stroke="url(#eyeGradient)" stroke-width="2"/>

  <!-- Outer eye shape -->
  <ellipse cx="50" cy="50" rx="35" ry="22" fill="none" stroke="url(#eyeGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Inner eye ring -->
  <circle cx="50" cy="50" r="14" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.8"/>

  <!-- Pupil -->
  <circle cx="50" cy="50" r="8" fill="#00ff88"/>

  <!-- Pupil highlight -->
  <circle cx="47" cy="47" r="3" fill="#0a0f1a" opacity="0.6"/>

  <!-- Scan line effect -->
  <line x1="15" y1="50" x2="25" y2="50" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="50" x2="85" y2="50" stroke="#00ff88" stroke-width="1" opacity="0.5"/>

  <!-- Corner brackets -->
  <path d="M20 30 L20 20 L30 20" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
  <path d="M70 20 L80 20 L80 30" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
  <path d="M80 70 L80 80 L70 80" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
  <path d="M30 80 L20 80 L20 70" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
</svg>
